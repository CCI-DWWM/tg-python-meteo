<html>
<head>
  <title>Item Details</title>
  <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
<main>
  <h1><a href="{{ url_for('read_item', id=id) }}">Item ID: {{ id }}</a></h1>

  <div>maListe: {{ maList }}</div>

  <ul>
    {% for x in maList %}
    {% if x != 'hhh' %}
    <li>{{x}}</li>
    {% endif %}
    {% endfor %}
  </ul>


</main>
</body>
</html>
